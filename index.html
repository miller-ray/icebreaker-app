<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy, Analytics & Operations Icebreaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Marketing Strategy, Analytics & Operations Icebreaker</h1>
    <div id="questions-container"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;</span>
            <p id="question-text"></p>
        </div>
    </div>
    <div id="special-popup" class="popup">
        <div class="popup-content">
            <span id="close-special-popup" class="close-popup">&times;</span>
            <p id="special-text">Popcorn Question!</p>
            <button id="show-question-button">Show Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
